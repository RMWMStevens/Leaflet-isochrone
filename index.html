<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Isochrone</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/leaflet-control-geocoder/1.13.0/Control.Geocoder.css"
    />
    <script src="https://cdn.jsdelivr.net/leaflet-control-geocoder/1.13.0/Control.Geocoder.js"></script>

    <style>
      html,
      body,
      #map {
        height: 100vh;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="menu-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.3.0/turf.min.js"></script>
    <script>
      var map = L.map('map').setView([51.981663, 5.920573], 16);

      L.tileLayer(
        'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}',
        {
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          maxZoom: 18,
          id: 'mapbox/streets-v11',
          tileSize: 512,
          zoomOffset: -1,
          accessToken:
            'pk.eyJ1IjoiZ2xhZGFsdWNpbyIsImEiOiJjbGd5eHo5dHAwZTgyM3RwY2FyZ2xhano4In0.oYdMELbFEh2K4QLi9XPTsA',
        }
      ).addTo(map);

      var marker = L.marker([51.981663, 5.920573]).addTo(map);

      // Load isochrone data from a JSON file
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'isochrone.json');
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.onload = function () {
        if (xhr.status === 200) {
          var data = JSON.parse(xhr.responseText);
          L.geoJSON(data).addTo(map);
        }
      };
      xhr.send();

      // Create a Leaflet control and add it to the map
      var menuControl = L.control({ position: 'topright' });

      // Define the content of the control
      menuControl.onAdd = function (map) {
        // Create a div element for the menu and add two range sliders
        var menuDiv = L.DomUtil.create(
          'div',
          'leaflet-bar leaflet-control leaflet-control-custom'
        );
        menuDiv.innerHTML = `
        <div class="menu-item">
            <label for="slider1">Slider 1:</label>
            <input type="range" min="0" max="10" value="5" class="slider" id="slider1">
        </div>
        <div class="menu-item">
            <label for="slider2">Slider 2:</label>
            <input type="range" min="0" max="10" value="5" class="slider" id="slider2">
        </div>
    `;
        // Prevent clicking on the menu from propagating to the map
        L.DomEvent.disableClickPropagation(menuDiv);
        // Return the div element
        return menuDiv;
      };

      // Add the control to the map
      menuControl.addTo(map);
    </script>
  </body>
</html>
