<!DOCTYPE html>
<html lang="nl-nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Leaflet Isochrone</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="map"></div>

    <div id="menu-container" class="top-left">
      <div id="search-wrapper">
        <div id="search-container">
          <div id="search-box">
            <input
              type="text"
              id="search-input"
              placeholder="Zoek op naam of postcode"
            />
            <button id="search-button" title="Search">
              <i id="search-button-icon" class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </div>

      <div id="persona-container">
        <h3>Persona</h3>
        <div id="persona-dropdown-container">
          <select title="Persona Dropdown" id="persona-dropdown"></select>
        </div>
        <div class="factor">
          <label class="inleiding">Loopafstand</label>
          <div class="waarde">
            <input
              id="loopafstand-slider"
              title="Loopafstand"
              type="range"
              name="Loopafstand"
              min="80"
              max="800"
              step="10"
            />
            <p id="loopafstand-value" class="value">150m</p>
          </div>
        </div>
        <h3>Factoren</h3>
        <div id="persona-sliders-container"></div>
      </div>
    </div>

    <div id="legend-container" class="bottom-right">
      <div id="legend-wrapper">
        <div class="legend-row">
          <div class="legend-content">
            <p>Looptijd</p>
            <div class="rect row1" aria-hidden="true"></div>
          </div>
        </div>
        <div class="legend-row">
          <div class="legend-content">
            <p>Belevingstijd</p>
            <div class="rect row2" aria-hidden="true"></div>
          </div>
        </div>
        <div class="legend-row">
          <div class="legend-content">
            <p>Groenstrook</p>
            <div class="square row3" aria-hidden="true"></div>
          </div>
        </div>
        <div class="legend-row">
          <div class="legend-content">
            <p>Afrastering</p>
            <div class="square row4" aria-hidden="true"></div>
          </div>
        </div>
        <div class="legend-row">
          <div class="legend-content">
            <p>Bebouwing</p>
            <div class="square row5" aria-hidden="true"></div>
          </div>
        </div>
        <div class="legend-row">
          <div class="legend-content">
            <p>Gebouw</p>
            <div class="square row6" aria-hidden="true"></div>
          </div>
        </div>
        <div class="legend-base">
          <h3>Legenda</h3>
          <span id="legend-button" onclick="toggleLegend()">
            <i class="fa fa-chevron-down flipped" aria-hidden="true"></i>
          </span>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.3.0/turf.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
