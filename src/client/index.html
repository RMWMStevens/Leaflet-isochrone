<!DOCTYPE html>
<html lang="nl-nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Leaflet Isochrone</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div id="map"></div>

    <div id="menu-container" class="top-left">
      <div id="search-wrapper">
        <div id="search-container">
          <div id="search-box">
            <input
              type="text"
              id="search-input"
              placeholder="Zoek op naam of postcode"
            />
            <button id="search-button">&#x1F50E;&#xFE0E;</button>
          </div>
        </div>
      </div>

      <div id="persona-container">
        <h3>Persona</h3>
        <div id="persona-dropdown-container">
          <select title="Persona Dropdown" id="persona-dropdown"></select>
        </div>
        <h3>Factoren</h3>
        <span id="warning">Dit element is niet functioneel</span>
        <div id="persona-sliders-container"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.3.0/turf.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
